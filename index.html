<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Today's Best Deals</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
        color: #000;
        text-align: center;
    }

    h2 {
        font-size: 2rem;
        margin: 30px 0;
        font-weight: bold;
    }

    .carousel-container {
        position: relative;
        max-width: 1500px;
        margin: auto;
        overflow: hidden;
    }

    .carousel-track {
        display: flex;
        transition: transform 0.4s ease;
    }

    .card {
        min-width: 250px;
        max-width: 450px;
        margin: 0 10px;
        border-radius: 8px;
        padding: 15px;
        box-sizing: border-box;
        position: relative;
        flex-shrink: 0;
    }

    .discount {
        position: absolute;
        top: 20px;
        left: 25px;
        background: red;
        color: white;
        padding: 4px 8px;
        font-size: 0.8rem;
        border-radius: 4px;
        font-weight: bold;
    }

    .card img {
        width: 100%;
        height: auto;
    }

    .product-name {
        margin: 10px 0 5px;
        font-size: 1rem;
        font-weight: bold;
    }

    .price {
        font-size: 1rem;
    }

    .old-price {
        text-decoration: line-through;
        color: #777;
        margin-left: 5px;
        font-size: 0.9rem;
    }

    .color-dot {
        display: inline-block;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        margin-top: 8px;
        border: 2px solid black;
    }

    .arrow {
        position: absolute;
        top: 50%;

        transform: translateY(-50%);
        background: black;
        color: white;
        border: none;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        z-index: 1;
    }

    .arrow.left {
        left: 30px;
    }

    .arrow.right {
        right: 15px;
    }

    .see-all {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 200px;
        background: #f4f4f4;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }

    .shop-deals-btn {
        display: inline-block;
        background: white;
        border: 2px solid black;
        padding: 10px 25px;
        margin-top: 20px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }
</style>

</head>
<body>

<h2>Today's Best Deals</h2>

<div class="carousel-container">
    <button class="arrow left">&#10094;</button>
    <div class="carousel-track">
        <div class="card">
            <span class="discount">50% OFF</span>
            <img src="./gallery/Baguette au Levain.jpg" alt="Rafi Glasses">
            <div class="product-name">Rafi <span class="price">$27</span> <span class="old-price">$53</span></div>
            <div class="color-dot" style="background:black;"></div>
        </div>
        <div class="card">
            <span class="discount">30% OFF</span>
            <img src="./gallery/Baguette au Levain.jpg" alt="Spark Glasses">
            <div class="product-name">Spark <span class="price">$30</span> <span class="old-price">$59</span></div>
            <div class="color-dot" style="background:pink;"></div>
        </div>
        <div class="card">
            <span class="discount">40% OFF</span>
            <img src="./gallery/Baguette au Levain.jpg" alt="Glory Glasses">
            <div class="product-name">Glory <span class="price">$28</span> <span class="old-price">$56</span></div>
            <div class="color-dot" style="background:brown;"></div>
        </div>
                <div class="card">
            <span class="discount">50% OFF</span>
            <img src="./gallery/Baguette au Levain.jpg" alt="Glory Glasses">
            <div class="product-name">Glory <span class="price">$28</span> <span class="old-price">$56</span></div>
            <div class="color-dot" style="background:brown;"></div>
            
        </div>
                <div class="card">
            <span class="discount">10% OFF</span>
            <img src="./gallery/Baguette au Levain.jpg" alt="Glory Glasses">
            <div class="product-name">Glory <span class="price">$28</span> <span class="old-price">$56</span></div>
            <div class="color-dot" style="background:brown;"></div>
        </div>
        
        <a href = "#" class="card see-all">See all</a>
    </div>
    <button class="arrow right">&#10095;</button>
</div>

<div>
    <a href = "#" class="shop-deals-btn">Shop Deals</a>
</div>

<script>
    const track = document.querySelector('.carousel-track');
    const leftBtn = document.querySelector('.arrow.left');
    const rightBtn = document.querySelector('.arrow.right');
    let position = 0;

    rightBtn.addEventListener('click', () => {
        position -= 270; // move right
        if (Math.abs(position) >= track.scrollWidth - 800) {
            position = -(track.scrollWidth - 800);
        }
        track.style.transform = `translateX(${position}px)`;
    });

    leftBtn.addEventListener('click', () => {
        position += 270; // move left
        if (position > 0) position = 0;
        track.style.transform = `translateX(${position}px)`;
    });
</script>

</body>
</html>
