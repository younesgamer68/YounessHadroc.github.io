<style>
    .cards-container {

        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;

        max-width: 1400px;
        margin: 0 auto;

    }

    .card1 {
        margin-top: 80px;
        width: 900px;
        height: 500px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        flex: 1 1 400px;
        /* Allows cards to shrink and have a minimum width */
    }

    .card1:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        opacity: 0.9;
    }

    .image1 {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .card1:hover .image1 {
        transform: scale(1.05);
    }

    .content1 {
        position: absolute;
        top: 83%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 80%;
        transition: all 0.3s ease;
    }

    .title1 {
        font-size: 30px;
        margin: 0 0 15px 0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        color: white;
        font-family: big;
    }

    .desc1 {
        color: #eee;
        line-height: 1.6;
        margin-bottom: 25px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        font-family: small;
    }

    .btn1 {
        display: inline-block;
        padding: 12px 45px;
        background-color: #b5985a;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        font-family: medium;
    }

    .btn1:hover {
        background-color: #fdfdfd21;
        border: 1px solid #b5985a;
        transform: translateY(-4px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 1350px) {
        .card1 {
            width: 100%;
            max-width: 600px;
            height: 400px;
        }

        .content1 {
            top: 80%;
        }
    }

    @media (max-width: 1200px) {
        .card1 {
            width: 100%;
            max-width: 500px;
            height: 300px;
        }

        .content1 {
            top: 70%;
        }


        .title1 {
            font-size: 20px;

        }

        .desc1 {

            line-height: 1;
            margin-bottom: 20px;

        }
    }

    @media (max-width: 840px) {
        .cards-container {
            flex-wrap: nowrap;
            /* Prevent wrapping to new line */
            justify-content: flex-start;
            /* Align items to start */
            padding: 10px;
            /* Add some padding */
            gap: 15px;
            /* Reduce gap between cards */
            -webkit-overflow-scrolling: touch;
            /* Smooth scrolling on iOS */
        }

        .card1 {
            width: 380px;
            /* Fixed width for smaller screens */
            height: 250px;
            /* Adjusted height */
            margin-top: 40px;
            /* Reduced top margin */
        }

        .content1 {
            top: 75%;
            /* Adjust content position */
        }
    }

    @media (max-width: 550px) {
        .cards-container {
            flex-wrap: nowrap;
            /* Prevent wrapping to new line */
            justify-content: flex-start;
            /* Align items to start */
            padding: 10px;
            /* Add some padding */
            gap: 5px;
            /* Reduce gap between cards */
            -webkit-overflow-scrolling: touch;
            /* Smooth scrolling on iOS */
        }

        .card1 {
            width: 300px;
            /* Fixed width for smaller screens */
            height: 200px;
            /* Adjusted height */
            margin-top: 40px;
            /* Reduced top margin */
        }

        .content1 {
            top: 60%;
            /* Adjust content position */
        }
    }
</style>
