<script>
    document.addEventListener('DOMContentLoaded', function () {
        const wrapperX = document.getElementById('wrapperX1f4');
        const groups = [
            document.getElementById('groupA6g7'),
            document.getElementById('groupB6g7'),
            document.getElementById('groupC6g7')
        ];
        const dots = document.querySelectorAll('.dot-3n4');
        const prevBtn = document.querySelector('.prev-6k7');
        const nextBtn = document.querySelector('.next-1l8');
        let currentIndex = 0;
        const groupCount = groups.length;
        let autoSlideInterval;

        function updateSlider() {
            const offset = -currentIndex * 100;
            wrapperX.style.transform = `translateX(${offset}%)`;

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function nextGroup() {
            currentIndex = (currentIndex + 1) % groupCount;
            updateSlider();
            resetAutoSlide();
        }

        function prevGroup() {
            currentIndex = (currentIndex - 1 + groupCount) % groupCount;
            updateSlider();
            resetAutoSlide();
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(nextGroup, 3000);
        }

        nextBtn.addEventListener('click', nextGroup);
        prevBtn.addEventListener('click', prevGroup);

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateSlider();
                resetAutoSlide();
            });
        });

        // Auto-rotate groups every 3 seconds
        autoSlideInterval = setInterval(nextGroup, 3000);

        // Pause auto-slide on hover
        const slider5e2 = document.querySelector('.slider-5e2');
        slider5e2.addEventListener('mouseenter', () => {
            clearInterval(autoSlideInterval);
        });

        slider5e2.addEventListener('mouseleave', () => {
            resetAutoSlide();
        });
    });
</script>
