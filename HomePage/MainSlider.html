<script>
    //main photo slider logic
    const images_1566 = [
        "https://img.ebdcdn.com/cms/H1_Desktop_1600_520_f121455cde.jpg?q=70&im=Resize,width=2400,height=780,aspect=fill&seo=06-02-RB-Meta-d",
        "https://img.ebdcdn.com/cms/H1_Desktop_1600_520_fbc4f722a6.jpg?q=70&im=Resize,width=2400,height=780,aspect=fill&seo=08-04-back-to-you-collection-d",
        "https://images.unsplash.com/photo-1565428730183-830036459022?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1601782744132-f08f10b3343e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    ];

    const container_1566 = document.getElementById('photo-container_1566');
    const indicators_1566 = document.getElementById('indicators-container_1566');

    let index_1566 = 0;
    let interval_1566;

    // Create slides and indicators
    images_1566.forEach((src, i) => {
        const img_1566 = document.createElement('img');
        img_1566.src = src;
        img_1566.alt = `Slide ${i + 1}`;
        img_1566.classList.add('slider-img_1566');
        container_1566.appendChild(img_1566);

        const dot_1566 = document.createElement('span');
        dot_1566.addEventListener('click', () => goToSlide_1566(i));
        indicators_1566.appendChild(dot_1566);
    });

    const updateSlider_1566 = () => {
        container_1566.style.transform = `translateX(-${index_1566 * 100}%)`;
        document.querySelectorAll('.photo-indicators_1566 span').forEach((dot, i) => {
            dot.classList.toggle('active_1566', i === index_1566);
        });
    };

    const nextSlide_1566 = () => {
        index_1566 = (index_1566 + 1) % images_1566.length;
        updateSlider_1566();
    };

    const prevSlide_1566 = () => {
        index_1566 = (index_1566 - 1 + images_1566.length) % images_1566.length;
        updateSlider_1566();
    };

    const goToSlide_1566 = (i) => {
        index_1566 = i;
        updateSlider_1566();
    };

    document.getElementById('prev-btn_1566').addEventListener('click', () => {
        prevSlide_1566();
        resetInterval_1566();
    });

    document.getElementById('next-btn_1566').addEventListener('click', () => {
        nextSlide_1566();
        resetInterval_1566();
    });

    const startAutoSlide_1566 = () => {
        interval_1566 = setInterval(nextSlide_1566, 3000);
    };

    const resetInterval_1566 = () => {
        clearInterval(interval_1566);
        startAutoSlide_1566();
    };

    // Init
    updateSlider_1566();
    startAutoSlide_1566();
</script>
